---
- name: Create directory playbook
  hosts: localhost
  gather_facts: yes
  tasks:
    - name: Create directory
      file:
        path: "{{ test_dir | default('/tmp/prod_test_dir') }}"
        state: directory
        mode: '0755'
      register: dir_creation

    - name: Display directory creation result
      debug:
        var: dir_creation

    - name: Create akshay.txt inside the directory
      copy:
        dest: "{{ test_dir | default('/tmp/prod_test_dir') }}/akshay.txt"
        content: "Hello, this is the file created by Akshay"
